<!DOCTYPE html>
<html>
<head>
    <title>Views example - Nucleon JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1>Nucleon v2</h1>
                <div id="nucleon_demo"></div>
            </div>
        </div>
    </div>

    <!-- App -->
    <script type="text/javascript" src="/nucleon.js"></script>

    <!-- Performance testing -->
    <script type="text/javascript">

        app.views.add('Form demo', {
            root: '#nucleon_demo',
            template: (
                '<div>'+
                    '<h2>Forms</h2>'+
                    '<div class="form-group">'+
                        '<h3>Input text</h3>'+
                        '<input class="form-control" type="text" data-bind="user.firstname" />'+
                    '</div>'+
                    '<div class="form-group">'+
                        '<h3>Textarea</h3>'+
                        '<textarea class="form-control" data-bind="user.firstname"></textarea>'+
                    '</div>'+
                    '<div class="form-group">'+
                        '<h3>Select</h3>'+
                        '<select class="form-control" data-bind="user.firstname">'+
                            '<option value="">Select</option>'+
                            '<option data-for="name in names" value="{{ name }}">{{ name }}</option>'+
                        '</select>'+
                    '</div>'+
                    '<div class="form-group">'+
                        '<h3>Radio</h3>'+
                        '<span data-for="name in names">'+
                            '<label>{{ name }}</label>&nbsp;'+
                            '<input type="radio" data-bind="user.firstname" value="{{ name }}" /> '+
                        '</span>'+
                    '</div>'+
                    '<div class="form-group">'+
                        '<h3>Checkbox</h3>'+
                        '<span data-for="name in names">'+
                            '<label>{{ name }}</label>&nbsp;'+
                            '<input type="checkbox" data-bind="user.firstname" value="{{ name }}" /> '+
                        '</span>'+
                    '</div>'+
                '</div>'
            ),
            context: {
                user: {
                    firstname: 'Kévin',
                    lastname: 'Marcachi',
                },
                names: ['Kévin', 'Brandon']
            }
        }).render();
    </script>
</body>
</html>
